<!DOCTYPE html>
<html>
<head>
    <title>Conversor Córdobas a Dólares</title>
    <link rel="stylesheet" type="text/css" href="Convesor_Moneda.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moneda</h1>
        
        <label for="montoCordobas">Monto en Córdobas:</label>
        <input type="number" id="montoCordobas">
        <br>
        
        <label for="montoDolares">Monto en Dólares:</label>
        <input type="number" id="montoDolares">
        <br>
        
        <label for="tasaCambio">Tasa de Cambio:</label>
        <input type="number" id="tasaCambio">
        <br>
        
        <button id="convertirDolaresButton" style="margin-top: 19px;">Convertir a Dólares</button>
        <button id="convertirCordobasButton">Convertir a Córdobas</button>
        
        <h2>Resultado:</h2>
        <p id="resultadoDolares"></p>
        <p id="resultadoCordobas"></p>
    </div>
    
    <script src="Convesor_Moneda.js"></script>
</body>
</html>
