<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Áreas</title>
  <link rel="stylesheet" type="text/css" href="Calculo_Areas.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Áreas</h1>
    
    <label for="shape">Selecciona una forma:</label>
    <select id="shape">
      <option value="cuadrado">Cuadrado</option>
      <option value="rectangulo">Rectángulo</option>
      <option value="paralelogramo">Paralelogramo</option>
      <option value="triangulo">Triángulo</option>
    </select>
    
    <label for="base">Base:</label>
    <input type="number" id="base">
    
    <label for="altura">Altura:</label>
    <input type="number" id="altura">
    
    <button id="calcularBtn">Calcular Área</button>
    
    <p id="resultado"></p>
  </div>

  <script src="Calculo_Areas.js"></script>
</body>
</html>
